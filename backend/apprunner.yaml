version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
    env: PORT
  env:
    - name: database-url
      value: "from-secrets"
    - name: pokemon-tcg-api-key
      value: "from-secrets"
    - name: openai-api-key
      value: "from-secrets"
    - name: jwt-secret
      value: "from-secrets"
  secrets:
    - name: DATABASE_URL
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi:database-url
    - name: POKEMON_TCG_API_KEY
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi:pokemon-tcg-api-key
    - name: OPENAI_API_KEY
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi:openai-api-key
    - name: JWT_SECRET
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi:jwt-secret