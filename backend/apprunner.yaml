version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: "database-url"
      value: "from-secrets"
    - name: "jwt-secret"
      value: "from-secrets"
    - name: "pokemon-tcg-api-key"
      value: "from-secrets"
    - name: "openai-api-key"
      value: "from-secrets"
  secrets:
    - name: "database-url"
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi
    - name: "jwt-secret"
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi
    - name: "pokemon-tcg-api-key"
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi
    - name: "openai-api-key"
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi