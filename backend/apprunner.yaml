version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: DATABASE_URL
      value: "from-secrets"
    - name: POKEMON_TCG_API_KEY
      value: "from-secrets"
    - name: OPENAI_API_KEY
      value: "from-secrets"
    - name: JWT_SECRET
      value: "from-secrets"
  secrets:
    - name: DATABASE_URL
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi
    - name: POKEMON_TCG_API_KEY
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi
    - name: OPENAI_API_KEY
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi
    - name: JWT_SECRET
      value-from: arn:aws:secretsmanager:us-east-1:386093907404:secret:poketech-secrets-I5BuRi